<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form method = 'POST'>
		{% csrf_token %}
		{{form_data|linebreaks}}
		<button type="Submit">Submit</button>
	</form>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li {% if message.tag %} class=" {{ message.tags }}" {% endif %}>
			{{ message }}
		</li>
		{% endfor %}
	</ul>
	{% endif %}		
</body>
</html>
